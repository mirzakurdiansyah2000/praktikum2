<html>
    <head>
        <title>from dan tabel</title>
    </head>
    <body>
        <!-- Contoh model 1 !-->
        <from name="frinput" method="" action="" target="">
        <table align="center">
            <tr>
                <frieldset>
                    <legend>login system</legend>
                    <label for="txtuser">username</label><br>
                    <input type="text" id="txtuser" name="txtuser" size="35" placeholder="username"><br>
                    <label for="txtpass">password</label><br>
                    <input type="password" id="txtpass" name="txtpass" size="35" placeholder="username"><br><br>
                    <input type="submit" value="login">&nbsp;<input type="reset" value="batal">
                </frieldset>
            </tr>
        </table>
        </from>

        <hr>
        <!-- contoh model 2 !-->

        <div align="center">
            <form name="frinput2" method="" action="" target="">
            <fieldset style="width:22%;">
                <legend>login system</legend>
            <table align="center">
                <tr>
                    <td>username</td>
                    <td>: <input type="text" id="txtuser" size="30" placeholder=""></td>
                </tr>
                <tr>
                    <td>password</td>
                    <td>: <input type="submit" value="login">&nbsp;<input type="reset" value="batal"/td>
                </tr>
            </table>
            </fieldset>
            </form>
        </div>
    </body>
</html>
