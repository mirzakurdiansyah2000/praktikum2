<html>
    <head>
        <title>fieldset and legend</title>
    </head>

    <body>
        <from name="friinput" method="" action="" target="">
            <fieldset>
                <legend>login system</legend>
                username :<br>
                <input type="text" name="txtuser" placeholder="username"><br>
                password :<br>
                <input type="text" name="txtpass" placeholder="password"><br>
                <input type="submit" value="login">
            </fieldset>
        
        </from>
    </body>
</html>
